apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: storage-system
  labels:
    grafana_datasource: "1"
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus.storage-system.svc.cluster.local:9090
        isDefault: true
        editable: true