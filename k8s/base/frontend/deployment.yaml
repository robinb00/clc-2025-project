apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: nginx
          # Kustomize will replace this with the GHCR image + SHA tag
          image: ghcr.io/your-username/frontend:latest
          ports:
            - containerPort: 80