apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: storage-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: ghcr.io/robinb00/inventory-service
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_USERNAME
              value: "inventory_user"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mariadb://mariadb:3306/inventory_db"