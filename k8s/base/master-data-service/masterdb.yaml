apiVersion: v1
kind: Secret
metadata:
  name: masterdb-secret
  namespace: storage-system
type: Opaque
stringData:
  masterdb-root-password: "root-password"
  masterdb-password: "master-password"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: masterdb-pvc
  namespace: storage-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: masterdb
  namespace: storage-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: masterdb
  template:
    metadata:
      labels:
        app: masterdb
    spec:
      containers:
        - name: masterdb
          image: masterdb:10.11
          env:
            - name: masterDB_ROOT_PASSWORD
              valueFrom: { secretKeyRef: { name: masterdb-secret, key: masterdb-root-password } }
            - name: masterDB_DATABASE
              value: master_db
            - name: masterDB_USER
              value: master_user
            - name: masterDB_PASSWORD
              valueFrom: { secretKeyRef: { name: masterdb-secret, key: masterdb-password } }
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: masterdb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: masterdb
  namespace: storage-system
spec:
  selector:
    app: masterdb
  ports:
    - port: 3306