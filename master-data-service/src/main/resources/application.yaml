server:
  port: 8080
  address: 0.0.0.0

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://mariadb:3306/master_db}
    username: ${SPRING_DATASOURCE_USERNAME:master_user}
    password: ${SPRING_DATASOURCE_PASSWORD:master-password}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus