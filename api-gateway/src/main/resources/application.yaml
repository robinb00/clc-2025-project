server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: master-data-service
          uri: http://localhost:8081
          predicates:
            - Path=/products/**

        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**

        - id: inventory-service
          uri: http://localhost:8083
          predicates:
            - Path=/inventory/**
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
